<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>European Trophies</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JQUERY CSS -->
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="css/jquery-ui.theme.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo"></a>
        </div>
    </nav>
    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">col</div>
            <div class="col-md-4">col</div>
            <div class="col-md-4">col</div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div id="buttons-div" class="col-md-2">
                <button class="btn btn-success" id="play-btn">Play</button>
                <button class="btn btn-danger" id="reset-btn">Reset</button>
            </div>
            <div id="color-radio" class="col-md-2">
                By Team : <input type="radio" id="flag_team" name="flag_for_coloring" value="0" checked><br>
                By Country : <input type="radio" id="flag_country" name="flag_for_coloring" value="1">
            </div>
            <div id="slider-div" class="col-md-2">
                <label>Season <span id="year1">1956</span>-<span id="year2">1957</span></label>
                <div id="season-slider"></div>
            </div>

        </div>
        <div class="row">
            <div id="chart-area" class="col">

            </div>
        </div>


    </div>
    </div>

    <!-- External JS libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/d3-tip.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>

</body>

</html>
